<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sweet Tic-Tac-Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #fff6dd, #fff0c2);
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
}

.small {
  font-family: 'Pacifico', cursive;
  color: #ff6f91;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 40px;
  margin: 18px 0 26px;
  color: #1f2937;
}

.board-wrapper {
  background: #fff;
  padding: 26px;
  border-radius: 30px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 90px);
  grid-template-rows: repeat(3, 90px);
  gap: 16px;
}

.cell {
  background: #fffaf0;
  border-radius: 20px;
  font-size: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: inset 0 0 0 2px #f5e6c8;
}

.cell.disabled {
  pointer-events: none;
}

.note {
  margin-top: 16px;
  font-size: 14px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
  <div class="small">Win this to unlock something special üíù</div>
  <h1>Tic-Tac-Toe</h1>

  <div class="board-wrapper">
    <div class="board" id="board"></div>
  </div>

  <div class="note" id="status">Your move üíó</div>
</div>

<script>
const player = "üç™";
const aiItems = ["üç´","üç¨","üç≠","üßÅ"];
let board = Array(9).fill(null);

const wins = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");

function draw() {
  boardEl.innerHTML = "";
  board.forEach((v,i)=>{
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " disabled" : "");
    cell.innerHTML = v || "";
    cell.onclick = () => move(i);
    boardEl.appendChild(cell);
  });
}

function move(i) {
  if (board[i]) return;
  board[i] = player;
  draw();

  if (check(player)) {
    statusEl.textContent = "You won üíñ Opening gift‚Ä¶ üéÅ";
    setTimeout(() => {
      window.location.href = "page3.html";
    }, 800);
    return;
  }

  if (!board.includes(null)) {
    statusEl.textContent = "It‚Äôs a sweet draw üç≠";
    return;
  }

  aiMove();
}

function aiMove() {
  const empty = board.map((v,i)=>v===null?i:null).filter(v=>v!==null);
  const pick = empty[Math.floor(Math.random()*empty.length)];
  board[pick] = aiItems[Math.floor(Math.random()*aiItems.length)];
  draw();

  if (check(board[pick])) {
    statusEl.textContent = "Try again üíï";
  }
}

function check(sym) {
  return wins.some(w => w.every(i => board[i] === sym));
}

draw();
</script>

</body>
</html>
