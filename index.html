<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Gift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #fff7e6, #fff1c9);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* floating dots */
    .dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .small-title {
      font-family: 'Pacifico', cursive;
      color: #ff6f91;
      font-size: 18px;
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      margin-bottom: 30px;
      color: #1f2937;
    }

    .card {
      background: #fffdf7;
      border-radius: 24px;
      padding: 40px 30px 50px;
      width: 340px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      margin: auto;
      position: relative;
    }

    .mac-dots {
      position: absolute;
      top: 14px;
      left: 18px;
      display: flex;
      gap: 8px;
    }

    .mac-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff605c; }
    .yellow { background: #ffbd44; }
    .green { background: #00ca4e; }

    .message {
      margin-top: 30px;
      font-size: 17px;
      color: #4b5563;
      line-height: 1.6;
    }

    .tap {
      font-family: 'Pacifico', cursive;
      color: #ff6f91;
      margin: 18px 0 28px;
      font-size: 18px;
    }

    .btn {
      background: #ff7a8a;
      color: white;
      border: none;
      padding: 16px 28px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(255,122,138,0.4);
      transition: transform 0.2s;
    }

    .btn:hover { transform: scale(1.05); }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #9ca3af;
    }

    /* cats */
    .cat {
      position: absolute;
      width: 90px;
      animation: floatCat 6s infinite ease-in-out;
      z-index: 10;
    }

    .cat.left {
      bottom: 60px;
      left: 40px;
    }

    .cat.right {
      top: 80px;
      right: 50px;
    }

    @keyframes floatCat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>

<body>

  <!-- floating dots -->
  <div class="dot" style="width:12px;height:12px;top:10%;left:20%;background:#ffd6a5;"></div>
  <div class="dot" style="width:18px;height:18px;top:40%;left:10%;background:#caffbf;"></div>
  <div class="dot" style="width:10px;height:10px;top:70%;left:80%;background:#bdb2ff;"></div>
  <div class="dot" style="width:14px;height:14px;top:20%;left:75%;background:#ffc6ff;"></div>

  <!-- cats -->
  <img class="cat left" src="imagescat.jpg" alt="cat">
  <img class="cat right" src="imagescat.jpg" alt="cat">

  <div class="container">
    <div class="small-title">a little christmas thought‚Ä¶ üéÑ</div>
    <h1>Hey You</h1>

    <div class="card">
      <div class="mac-dots">
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
      </div>

      <div class="message">
        I wanted to do a tiny something this Christmas,
        because you mean a lot to me.
      </div>

      <div class="tap">Tap below, okay? üíó</div>

      <button class="btn" onclick="openGift()">Open Your Gift ‚Üí</button>
    </div>

    <div class="footer">
      Made with love, lights & warm feelings üéÑü§ç
    </div>
  </div>

  <script>
    function openGift() {
      window.location.href = "tictactoe.html";
    }
  </script>

</body>
</html>
