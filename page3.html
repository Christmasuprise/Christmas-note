<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Christmas Note</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&family=Inter&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #fff7e6, #fff1c9);
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
}

.small {
  font-family: 'Pacifico', cursive;
  color: #ff6f91;
  margin-bottom: 10px;
  font-size: 20px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 52px;
  margin-bottom: 40px;
  color: #1f2937;
}

.envelope {
  width: 400px;
  height: 250px;
  background: #ffd6e7;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  overflow: hidden;
  transition: transform 0.3s;
  margin: auto;
}

.envelope:hover {
  transform: scale(1.03);
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffb6d2;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 3;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.heart {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ff5d8f;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  color: white;
  z-index: 4;
}

.letter {
  position: absolute;
  bottom: -120%;
  left: 50%;
  transform: translateX(-50%);
  width: 350px;
  background: #fff;
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  transition: bottom 0.9s ease;
  z-index: 2;
}

.envelope.open .letter {
  bottom: 25px;
}

.letter p {
  font-size: 17px;
  line-height: 1.8;
  color: #374151;
}

.tap {
  margin-top: 24px;
  font-size: 16px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
  <div class="small">Wrapped straight from my heart</div>
  <h1>A Christmas Note üéÖüíå</h1>

  <div class="envelope" onclick="openEnvelope()" id="env">
    <div class="flap"></div>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="letter">
      <p>
        I don‚Äôt know the perfect words,<br>
        but I know this much ‚Äî<br><br>
        You mattered to me more than you ever realized.
        This Christmas, I just wanted you to feel that,
        even if it‚Äôs only for a moment. üéÑüíñ
      </p>
    </div>
  </div>

  <div class="tap">Tap to unwrap üéÅ</div>
</div>

<script>
function openEnvelope() {
  const env = document.getElementById("env");
  env.classList.add("open");

  // Wait for animation (1s) then redirect to Page 4
  setTimeout(() => {
    window.location.href = "page4.html"; // 
  }, 1000);
}
</script>

</body>
</html>
